<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ATS</title>
</head>
<body ng-app="productsApp">
<h1>Products</h1>
<input ng-model = "search">
<div id = "wrapper" ng-controller="productsCtrl">
  <simple-pagination
  current-page="settings.currentPage"
  offset="settings.offset"
  page-limit="settings.pageLimit"
  page-limits="settings.pageLimits"
  on-update="callback()"
  total="values.length">
</simple-pagination>
<div class="second">
  <table>
    <tr>
      <th>productName</th>
      <th>basePrice</th>
      <th>category</th>
      <th>brand</th>
      <th>productMaterial</th>
      <th>delivery</th>
</th>
    </tr>
    <tr ng-repeat="value in values| filter:search | orderBy : '+category' | limitTo:settings.pageLimit:settings.offset">
      <td>{{value.productName}}</td>
      <td>{{value.basePrice}}</td>
      <td>{{value.category}}</td>
      <td>{{value.brand}}</td>
      <td>{{value.productMaterial}}</td>
      <td>{{value.delivery}}</td>
    </tr>
  </table>
</div>
</div>
</body>
<script src="./angular/angular.min.js"></script>
<script src = "./module.js"></script>
 <script src="https://rawgit.com/raoulus/angular-simple-pagination/github/dist/angular-simple-pagination.js"></script>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    /*width: 100%;*/
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
#wrapper {
    border: 1px ;
    overflow: hidden;
}
#first {
    width: 300px;
    border: 1px ;
    float : left;
}
#second {
    border: 1px solid green;
    float : right;
}
</style>
